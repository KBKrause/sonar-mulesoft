language: java
dist: trusty
install: true
before_install:
  - openssl aes-256-cbc -K $encrypted_2ed9e0b2bf4a_key -iv $encrypted_2ed9e0b2bf4a_iv -in secring.gpg.enc -out secring.gpg -d
sudo: required
jdk: openjdk11
git:
  depth: false
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: false
  on_start: always
addons:
  sonarcloud:
    organization: ultimatesoftware
    token:
      secure: 
stages:
- name: test
- name: deploy_snapshot
  if: branch = development
- name: deploy
  if: branch = master AND type != pull_request
jobs:
  include:
  - stage: test
    script:
    - "./gradlew shadowjar"
    - "./gradlew check jacocoTestReport"
    - sonar-scanner -X
  - stage: deploy_snapshot
    script: "./ci_scripts/deploy_snapshot.sh"
  - stage: deploy
    script:
      - "./gradlew uploadArchives -Psigning.keyId=$KEY_ID -Psigning.password=KEY_PASSWORD"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
